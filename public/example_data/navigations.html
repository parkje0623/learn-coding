<!DOCTYPE html>
<html>
    <head>
        <style>
            #hortizontal ul {
                list-style-type: none; /* Removes the default bullet points */
                display: flex; /* Makes the list horizontal */
            }

            #hortizontal ul li {
                padding: 10px;
            }

            #vertical ul {
                list-style-type: none;
                display: flex;
                flex-direction: column; /* Makes the list Vertical */
            }

            #dropdown ul ul {
                display: none; /* Hides dropdown menu by default */
                position: absolute; /* Positions dropdown relative to parent */
            }

            #dropdown ul li:hover > ul {
                display: block; /* Displays dropdown menu on hover */
            }
        </style>
    </head>
    <body>
        <nav id="hortizontal">
            <h4>Horizontal Nav</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

        <nav id="vertical">
            <h4>Vertical Nav</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

        <nav id="dropdown">
            <h4>Dropdown Nav (Hover on Services)</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li>
                <a href="services.html">Services</a>
                <ul>
                  <li><a href="web-design.html">Web Design</a></li>
                  <li><a href="marketing.html">Marketing</a></li>
                </ul>
              </li>
            </ul>
        </nav>
    </body>
</html>
