<!DOCTYPE html>
<html>
    <head>
        <style>
            #dropdown ul ul {
                display: none; /* Hides dropdown menu by default */
                position: absolute; /* Positions dropdown relative to parent */
            }

            #dropdown ul li:hover > ul, 
            #dropdown li:focus-within > ul {
                /* li:focus-within > ul -> 
                    Handles Keyboard navigation for dropdown */
                display: block; 
            }
        </style>
    </head>
    <body>  
        <nav id="dropdown" aria-label="Main Navigation">
            <!-- If used tool like Chromevox, it will readout
                    "Main Navigation ..." -->

                </ul>
              </li>
            </ul>

    </body>
</html>
