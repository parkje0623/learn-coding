<!DOCTYPE html>
<html>
  <head>
    <title>Indented HTML Example</title>
  </head>
  <body>
    <!-- Every element is indented as nesting other elements -->
    <div>
      <h1>Main Heading</h1>
      <p>This is a paragraph inside a div.</p>
      <!-- Make sure that element 'h1' and '<p>' is closed 
            before its outer element '<div>' -->
    </div>
  </body>
</html>
